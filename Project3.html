<!DOCTYPE html>
  

<head> 
    <title> 
        Pig Game!
    </title>
    <link rel="stylesheet" href="Project3 styling.css">
</head>

<body>
   <div class="window">
       <div class="player0 playerActive" id="player0">
            <div class="playertop" id="p0top">
                <h2>Player 1</h2>
                <span class="total" id="p0total">0</span>
            </div>
            <div class="playerbot" id="pbot">
                <h3 class="current">Current</h3>
                <span class="rolled" id="p0roll">40</span>
            </div>
       </div>
       <div class="btngroup">
           <button class="newbtn">New Game🎈</button>
           <img src="dice-1.png" class="diceimg hidden">
           <div class="lower">
                <button class="rollbtn">Roll dice🎲</button>
                <button class="holdbtn">Hold😁</button>
            </div>
       </div>
       <div class="player1" id="player1">
        <div  class="playertop" id="p1top">
            <h2>Player 2</h2>
            <span class="total" id="p1total">0</span>
        </div>
        <div class="playerbot" id="pbot">
            <h3 class="current">Current</h3>
            <span class="rolled" id="p1roll">40</span>
        </div>
       </div>
   </div>
<script src="Project3 animations.js"></script>
  </body>
</html>
